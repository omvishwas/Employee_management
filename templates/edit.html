{% extends "base.html" %}
{% block content %}
<h2>Edit Employee</h2>
<form action="{{ url_for('edit_employee', emp_id=employee.emp_id) }}" method="post">
<div class="form-group">
<label for="name">Name (mandatory)</label>
<input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
</div>
<div class="form-group">
<label for="skillset">Skillset (mandatory)</label>
<input type="text" class="form-control" id="skillset" name="skillset" value="{{ employee.skillset }}" required>
</div>
<div class="form-group">
<label for="department">Department</label>
<input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
</div>
<div class="form-group">
<label for="phone_number">Phone Number</label>
<input type="number" class="form-control" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" pattern="[0-9]{10}" title="Enter a 10-digit phone number">
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" class="form-control" id="address" name="address" value="{{ employee.address }}">
</div>
<div class="form-group">
<label for="date_of_joining">Date of Joining</label>
<input type="date" class="form-control" id="date_of_joining" name="date_of_joining" value="{{ employee.date_of_joining }}">
</div>
<button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
