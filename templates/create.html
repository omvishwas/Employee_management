{% extends "base.html" %}
{% block content %}
<h2>Create Employee</h2>
<form action="{{ url_for('create_employee') }}" method="post">
<div class="form-group">
<label for="name">Name (mandatory)</label>
<input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="form-group">
<label for="skillset">Skillset (mandatory)</label>
<input type="text" class="form-control" id="skillset" name="skillset" required>
</div>
<div class="form-group">
<label for="department">Department</label>
<input type="text" class="form-control" id="department" name="department">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email">
</div>
<div class="form-group">
<label for="phone_number">Phone Number</label>
<input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{10}" title="Enter a 10-digit phone number">
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" class="form-control" id="address" name="address">
</div>
<div class="form-group">
<label for="date_of_joining">Date of Joining</label>
<input type="date" class="form-control" id="date_of_joining" name="date_of_joining">
</div>
<button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
